<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/styles/css/styles.min.css">

</head>
<body>
  <main>
    <div class="orderCard">
      <img src="./assets/images/illustration-hero.svg" alt="illustration-hero" />
      <div class="content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <div class="icon">
            <img src="./assets/images/icon-music.svg" alt="music icon" />
          </div>
          <div class="pricing">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancelBtn">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
